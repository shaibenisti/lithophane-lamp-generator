# Style 4: SMOOTH
# More aggressive smoothing for very clean faces
# Result: Very clean, minimal texture

name: "Smooth"
description: "Light CLAHE + strong smoothing"

clahe:
  enabled: true
  clip_limit: 1.3
  tile_size: [24, 24]

bilateral_filter:
  enabled: true
  diameter: 7
  sigma_color: 60
  sigma_space: 60

notes: "Heavy smoothing. Eliminates all skin texture. May lose fine detail."
